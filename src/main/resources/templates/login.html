<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment"></head>
<body>
  <section class="vh-100" style="background-color: #f0f2f5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="./img/login-page.png"
          class="img-fluid rounded-3 shadow" alt="Login page image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      	<div><h1 class="text-decoration-underline" style="color: #007bff;">Entry Point</h1></div>
			<form th:action="@{/perform_login}" method="post">
			<!-- CSRF Token -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			  <!-- Username input -->
			  <div class="form-outline mb-4">
			    <input type="text" name="username" class="form-control form-control-lg" />
			    <label class="form-label">Username</label>
			  </div>
			
			  <!-- Password input -->
			  <div class="form-outline mb-4">
			    <input type="password" name="password" class="form-control form-control-lg" />
			    <label class="form-label">Password</label>
			  </div>
			
			  <!-- Submit button -->
			  <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 100%;">Login</button>
			</form>
        <div class="col-12 mt-3">
        	<a href="/register">Register new user</a> 
        </div>
		<button type="button" class="btn btn-primary" onclick="window.location.href='/admin/dashboard';">Testing bypass: ADMIN</button>
		<button type="button" class="btn btn-primary" onclick="window.location.href='/user/dashboard';">Testing bypass: USER</button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
