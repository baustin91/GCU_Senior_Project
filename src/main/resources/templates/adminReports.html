<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headFragment"></head>

<body>
	<nav th:replace="fragments/admin/sidebar :: sidebar" class="sidebar"></nav>

	<div class="main-content">
		<nav th:replace="fragments/admin/navbar :: navbar"></nav>

		<main class="container-fluid" style="min-height: 100vh;">
			<div class="my-3">
				<h1 class="h1">User Reports</h1>
				<hr style="padding: 1px;">
			</div>
			<div class="row">
				<div class="col-12 col-lg-6 mx-auto">
					<div class="card shadow-sm">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col" class="col-2 col-lg-3">Username</th>
									<th scope="col" class="col-2 col-lg-3">Name</th>
									<th scope="col" class="col-2">Forms</th>
									<th scope="col" class="col-2">Video</th>
									<th scope="col" class="col-2">Test</th>
								</tr>
							</thead>
							<tbody>
							    <tr th:each="report : ${reports}">
							        <td th:text="${report.username}"></td>
							        <td th:text="${report.name}"></td>
							        <td><i th:class="${report.taskOneCompleted} ? 'bi bi-check-lg' : 'bi bi-x-lg'" th:style="${report.taskOneCompleted} ? 'color:blue' : 'color:red'"></i></td>
							        <td><i th:class="${report.taskTwoCompleted} ? 'bi bi-check-lg' : 'bi bi-x-lg'" th:style="${report.taskTwoCompleted} ? 'color:blue' : 'color:red'"></i></td>
							        <td><i th:class="${report.taskThreeCompleted} ? 'bi bi-check-lg' : 'bi bi-x-lg'" th:style="${report.taskThreeCompleted} ? 'color:blue' : 'color:red'"></i></td>
							    </tr>
							</tbody>
						</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
