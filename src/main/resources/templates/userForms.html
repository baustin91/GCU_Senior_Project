<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headFragment"></head>

<body>
	<nav th:replace="fragments/user/sidebar :: sidebar" class="sidebar"></nav>

	<div class="main-content">
		<nav th:replace="fragments/user/navbar :: navbar"></nav>

		<main class="container-fluid" style="height: 100vh;">
			<div class="my-3">
				<h1 class="h1">Forms</h1>
				<hr style="padding: 1px;">
			</div>
			<div class="row">
				<div class="col-12 col-lg-6 mx-auto">
					<div class="card shadow-sm">
						<div class="card-body">
							<form>
			                    <!-- Name Field -->
			                    <div class="mb-3">
			                        <label for="name" class="form-label">Name</label>
			                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
			                    </div>
			
			                    <!-- Phone Number Field -->
			                    <div class="mb-3">
			                        <label for="phone" class="form-label">Phone Number</label>
			                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
			                    </div>
			
			                    <!-- Address Field -->
			                    <div class="mb-3">
			                        <label for="address" class="form-label">Address</label>
			                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
			                    </div>
			
			                    <!-- Emergency Contact Name Field -->
			                    <div class="mb-3">
			                        <label for="emergency-contact-name" class="form-label">Emergency Contact Name</label>
			                        <input type="text" class="form-control" id="emergency-contact-name" name="emergencyContactName" placeholder="Enter emergency contact name">
			                    </div>
			
			                    <!-- Emergency Contact Number Field -->
			                    <div class="mb-3">
			                        <label for="emergency-contact-number" class="form-label">Emergency Contact Number</label>
			                        <input type="tel" class="form-control" id="emergency-contact-number" name="emergencyContactNumber" placeholder="Enter emergency contact number">
			                    </div>
			
			                    <!-- Submit Button -->
			                    <div class="col-12 mx-auto my-3 d-grid">
								<a th:href="@{/tasks/complete/{id}(id=1)}" class="btn btn-primary btn-block">Submit</a>
								</div>
			                </form>
		                </div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
